<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS OutCrowd</title>
        
        <!-- Scripts -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>    
        <script src="js/jquery.scrollstop.js"></script>
		<script src="js/jquery.scrollsnap.js"></script>
        <script src="js/flashcanvas.js"></script>
        <script src="js/modernizr.custom.71715.js"></script>
        
        <!-- Styles and Fonts -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Slabo+27px|Play' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/color.css" />
    </head>
    
    <body>
    	<header>
			<div id="site_header">
            	<div id="logo">
                	<a id="logo_link" href="index.html" alt="CS Out Crowd">
                    	<canvas id="logo_canvas">Your browser does not support HTML5 canvas</canvas>	
                    </a>
                </div><!-- end #logo -->
                
                <nav>
                	<button title="Home" class="navbtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    	<a href="index.html" title="Home" alt="Home">
                    		<span class="ui-button-text">Home</span>
                        </a>
                    </button>
                	<button title="videos" class="navbtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    	<a href="videos.html" title="Video Gallery" alt="Video Gallery">
                    		<span class="ui-button-text">VODs</span>
                        </a>
                    </button>
                    <button title="images" class="navbtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    	<a href="images.html" title="Image Gallery" alt="Image Gallery">
                        	<span class="ui-button-text">Snapshots</span>
                        </a>
                    </button>
                    <button title="tips" class="navbtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    	<a href="tips.html" title="Tips & Tricks" alt="Tips and Tricks">
                        	<span class="ui-button-text">Tips & Tricks</span>
                        </a>
                    </button>
                    <button title="strats" class="navbtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    	<a href="strats.html" title="Strat Map Editor" alt="Strat Map Editor">
                    		<span class="ui-button-text">Strat Editor</span>
                        </a>
                    </button>
                    <button title="about"class="navbtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    	<a href="about.html" title="About CS OutCrowd" alt="About CS OutCrowd">
                    		<span class="ui-button-text">About</span>
                        </a>
                    </button>
                </nav><!-- end nav -->
            
            </div><!-- end #site_header -->
            
        </header><!-- end header -->
        
    	<div id="content">
        	<div id="editor">
            	<div id="help">
                	<div class="info">
                        <h2>Strat Map Editor</h2>
                        <p>Select a map, and draw your strat!</p>
                        <p>Right Click to 'Save As...'</p>  
                  	</div>                  
                    
                    <div class="tools">
                    	<select id="changeMap" data-clear="true">
                            <option name="images/maps/de_dust2.png">Dust 2</option>
                            <option name="images/maps/de_inferno.png">Inferno</option>
                            <option name="images/maps/de_train.png">Train</option>
                            <option name="images/maps/de_mirage.png">Mirage</option>
                        </select>
                    	<button title="Clear" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            <a id="clear-canvas" href="#map_canvas" title="Clear" data-clear="true">
                                <span class="ui-button-text">Clear</span>
                            </a>
                        </button>
                        
                    </div><!-- end .tools -->
                </div><!-- end #help -->
              
                <canvas id="map_canvas" width="512" height="512" style="border: 1px solid #000;">Your browser does not support HTML5 canvas
                </canvas><!-- end #map_canvas -->
            </div><!-- end #editor -->
   	    	            
    	</div><!-- end #content -->
        	
        <footer>
        	<div class="footer-info">
            	<a class="footer-link" href="http://twitch.tv/csoutcrowd" alt="Twitch.tv/CsoutCrowd" title="Go to Twitch.tv/CSOutCrowd">
            		<p class="fa fa-twitch">&nbsp;&nbsp;CS OutCrowd on Twitch</p>
                </a>
                <a class="footer-link" href="http://steamcommunity.com/id/luminayre" alt="Lumi Steam" title="Go to Lumi's Steam Profile">
            		<p class="fa fa-steam">&nbsp;&nbsp;Lumi's Steam Profile</p>
                </a>
                <a class="footer-link" href="https://www.twitchalerts.com/donate/csoutcrowd" alt="Donate to CSOutCrowd" title="Donate to CSOutCrowd">
                	<p class="fa fa-dollar">&nbsp;&nbsp;Donate to CS OutCrowd</p>
                </a>
            </div><!-- end .footer-info -->
        </footer><!-- end footer -->
    
    	<!-- Load main.js -->
        <script src="js/sketch.js"></script>    
    	<script src="js/main.js"></script>
        <script src="js/map-editor.js"></script>
    </body>
</html>
